<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--========== BOX ICONS ==========-->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="assets/css/styles.css">


    <title>The World Traveler-TWT</title>
</head>
<body>

    <!--========== SCROLL TOP ==========-->
    <a href="#" class="scrolltop" id="scroll-top">
        <i class='bx bx-chevron-up scrolltop__icon'></i>
    </a>

    <!--========== HEADER ==========-->
    <header class="l-header" id="header">
        <nav class="nav bd-container">
            <a href="home.html" class="nav__logo">TWT</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About Us & Project</a></li>
                    <li> <a href="services.html">Services</a></li>
                    <li><a href="currenttripofferings.html">Current Trip Offerings</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!--=============Top Countries Visited==============--->
        <section class="app section bd-container" id="user">
            <div class="contact__container bd-grid">
                <div class="contact__data">
                    <span class="section-subtitle contact__initial">Top Countries Visited</span>
                    <canvas id="bar-chart" width="800" height="450"></canvas>
                    <script type="text/javascript">

                        new Chart(document.getElementById("bar-chart"), {
                            type: 'bar',
                            data: {
                                labels: ["France", "Spain", "United States", "China", "Italy"],
                                datasets: [
                                    {
                                        label: "Number of Visits",
                                        backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                                        data: [89400000, 82700000, 79600000, 62900000, 62100000]
                                    }
                                ]
                            },
                            options: {
                                legend: { display: false },
                                title: {
                                    display: true,
                                    text: 'Top Countries Visited '
                                }
                            }
                        });

                    </script>>

                </div>

                <div class="contact__button">
                    <a href="contact.html" class="button"></a>
                </div>
            </div>
        </section>

        <!--========== FOOTER ==========-->
        <footer class="footer section bd-container">
            <div class="footer__container bd-grid">
                <div class="footer__content">
                    <a href="home.html" class="footer__logo">The World Traveler</a>
                    <div>
                        <a href="#" class="footer__social"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="footer__social"><i class='bx bxl-instagram'></i></a>
                        <a href="#" class="footer__social"><i class='bx bxl-twitter'></i></a>
                    </div>
                </div>


                <p class="footer__copy">&#169; 2021 ISM 6225 Summer. All rights reserved</p>
        </footer>

        <!--========== SCROLL REVEAL ==========-->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!--========== MAIN JS ==========-->
        <script src="assets/js/main.js"></script>
</body>
</html>
