<html>
<head>
  <meta charset="UTF-8">
  <title>Upcoming Trips</title>
  <link rel="stylesheet" type="text/css" href="CRUDstyle.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <div class="title">
        <h1>Upcoming Trips</h1>
        <p>Add any upcoming trips that you'd like to share:</p>
    </div>

<div class="form">
    <form action="javascript:void(0);" method="POST" onsubmit="app.Add()"> 
    <input type="text" id="add-trip" placeholder="Destination">
    <input type="submit" value="Add" class="btn btn-primary">
    </form>
    <p>There are:</p>
    <p id="counter"></p>

    <table>
    <tr class="destination">
        <th><h3>Destinations:</h3></th>
    </tr>
        <tbody id="trips">
        </tbody>
    </table>
</div>

<div id="edit-box" role="aria-hidden">
    <form action="javascript:void(0);" method="POST" id="save-edit">
      <input type="text" id="edit-trip">
      <input type="submit" value="Save" class="btn btn-success"/> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
    </form>
  </div>

<script src="CRUDscript.js"></script>
</body>
</html>
